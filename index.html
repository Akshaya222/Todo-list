<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
       <h1>Todos List</h1>
       <div class="inputform">
        <form>
            <div class="form-group">
              <label for="todo">Todo</label>
              <input type="text" class="form-control" id="title" placeholder="Enter your todo" required>
            </div>
            <div class="form-group">
                <label for="desciption">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description here" required ></textarea>
              </div>
            <div class="btn-class">
            <button type="submit"  id="submit" class="btn btn-lg btn-primary">Add to list</button>
            <button type="submit"  id="clearstorage" onclick=" clearStorage()"class="btn btn-lg btn-primary">clear list</button>
           </div>
          </form>
       </div>
       <div class="todolist">
           <h2>Your Todo list</h2>
           <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tablebody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button class="btn btn-primary btn-sm">Delete</button></td>
              </tr>
            </tbody>
          </table>
       </div>
        <script src="scripts.js"></script>
    </body> 
</html>
